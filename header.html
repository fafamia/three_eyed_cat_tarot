<div class="log-in-modal" id="log-in-modal" style="display: none;">
    <div class="modal-bg">
        <div class="modal">
            <div class="member-text">
                <h3 class="mb-8">會員登入</h3>
                <form action="/login" method="post">
                    <label for="login" class="close"><i class="fa-solid fa-xmark" id="close-ntn"></i></label>
                    <input class="mb-20" type="email" placeholder="請輸入E-mail" id="loginEmail" required>
                    <div class="password mb-20">
                        <input type="password" placeholder="請輸入密碼" id="loginPassword" required>
                        <span class="eye"><i class="fa-solid fa-eye-slash"></i></span>
                    </div>
                    <div class="check-num mb-20">
                        <input type="text" placeholder="請輸入右側驗證碼" id="loginNum" required><span class="num"
                            id="num"></span><a href="#"><i class="fa-solid fa-rotate-right" id="again"></i></a>
                    </div>
                    <input type="submit" class="member-btn mb-8" value="登入" id="submit-login"></input>
                </form>
                <input class="keep-login mb-20" type="checkbox" id="keep-log-in"><label for="keep-log-in">保持登入狀態</label>
                <div class="orther-way">
                    <h4 class="mb-20">或其他方式快速登入</h4>
                    <div class="fast-img mb-20">
                        <a href="#"><img src="imgs/facebook.png" alt="facebook_login"></a>
                        <a href="#"><img src="imgs/google.png" alt="google_login"></a>
                        <a href="#"><img src="imgs/line.png" alt="line_login"></a>
                        <a href="#"><img src="imgs/instagram.png" alt="instagram_login"></a>
                    </div>
                </div>
                <div class="bottom-btn">
                    <a href="#">免費註冊</a>
                    <span> | </span>
                    <a href="#">忘記密碼</a>
                </div>
            </div>
        </div>
    </div>
</div>
